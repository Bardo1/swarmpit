query UserPackages($login: String!) {
    user(login: $login) {
        packages(first: 100, packageType: DOCKER) {
            nodes {
                id
                name
                repository {
                    owner {
                        login
                    }
                }
                versions(first:10) {
                    nodes {
                        id
                        version
                        readme
                    }
                }
            }
        }
    }
}